<!DOCTYPE html>
 <html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>RPG Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>

            <div id="header"><img src="assets/images/bgkk.png" height="100px" width="100px"></div>
             <div id="bodycontainer">
            
            <audio id="atksound"></audio>
            <audio id="music"></audio>
            <audio id="charsound"></audio>
            

            
            <div id="textdisplay"></div>
            <div class="hidden" id="attackdata">{}</div>
            
            <div class="character" id="character1">
                <img class="title" src="assets/images/KingTitle.png">
                <img src="assets/images/king.gif" id="king">
                <div class="iconbox"><img class="icon" src="assets/images/sword.png"></div>
                <div class="iconboxT" id="kinga">{}</div>
                <div class="iconbox2"><img class="icon" src="assets/images/defense.png"></div>
                <div class="iconbox2T" id="kingd">{}</div>
                <div class="iconbox3"><img class="icon" src="assets/images/heart.png"></div>
                <div class="iconbox3T" id="kingheart">{}</div>
            </div>
                
            <div class="character" id="character2">
                <img class="title2" src="assets/images/TrumpTitle.png">
                <img src="assets/images/trump.gif" id="trump">
                <div class="iconbox"><img class="icon" src="assets/images/sword.png"></div>
                <div class="iconboxT" id="trumpa">{}</div>
                <div class="iconbox2"><img class="icon" src="assets/images/defense.png"></div>
                <div class="iconbox2T" id="trumpd">{}</div>
                <div class="iconbox3"><img class="icon" src="assets/images/heart.png"></div>
                <div class="iconbox3T" id="trumpheart">{}</div>
            </div>
            
            <div class="character" id="character3">
                <img class="title3" src="assets/images/squidtitle.png">
                <img src="assets/images/squidward.gif" id="squid">
                <div class="iconbox"><img class="icon" src="assets/images/sword.png"></div>
                <div class="iconboxT" id="squida">{}</div>
                <div class="iconbox2"><img class="icon" src="assets/images/defense.png"></div>
                <div class="iconbox2T" id="squidd">{}</div>
                <div class="iconbox3"><img class="icon" src="assets/images/heart.png"></div>
                <div class="iconbox3T" id="squidheart">{}</div>
            </div>
            
            <div class="character" id="character4">
            <img class="title4" src="assets/images/NegativeManTitle.png">
            <img src="assets/images/negman.gif" id="negman">        
            <div class="iconbox"><img class="icon" src="assets/images/sword.png"></div>
            <div class="iconboxT" id="nega">{}</div>
            <div class="iconbox2"><img class="icon" src="assets/images/defense.png"></div>
            <div class="iconbox2T"id="negd">{}</div>
            <div class="iconbox3"><img class="icon" src="assets/images/heart.png"></div>
            <div class="iconbox3T" id="negheart">58</div>    
            </div>

            <button id="attack1">ATTACK!</button>
            <button class="button hidden" id="killbtn1">Kill char 1</button>
            <button class="button hidden" id="killbtn2">Kill char 2</button>
            <button class="button hidden" id="killbtn3">Kill char 3</button>
            <button class="button hidden" id="killbtn4">Kill char 4</button>
            <button class="button hidden" id="attack">Attack!</button>
            <button class="button hidden" id="hitanimation">Hit(player)!</button>
            <button class="button hidden" id="damageanimation">Hit(enemy)!</button>
            <button class="button hidden" id="atkanimation">Attackanim</button>
            <button class="button hidden" id="defanimation">Defanim</button>
        </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    </body>
</html>
